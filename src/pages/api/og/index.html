<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper item">
        <div class="upper-right">
          <div class="feedstock">
            <p class="label">Feedstock</p>
            <p class="value">
              Hadley Centre Sea Ice and Sea Surface Temperature (HadISST)
            </p>
          </div>
          <div class="bakery">
            <p class="label">Bakery</p>
            <p class="value">pangeo-ldeo-nsf-earthcube</p>
          </div>
        </div>
        <div class="upper-left">
          <img
            class="img"
            src="https://github.com/pangeo-forge/pangeo-forge.org/blob/main/public/pangeo-forge-logo-white.png?raw=true"
          />
        </div>
      </div>
      <div class="lower item">
        <div>
          <p class="label">Maintainers</p>
          <div class="maintainers">
            <img class="avatar" src="https://github.com/andersy005.png" />
            <img class="avatar" src="https://github.com/andersy005.png" />
            <img class="avatar" src="https://github.com/andersy005.png" />
            <img class="avatar" src="https://github.com/andersy005.png" />
          </div>
        </div>
        <div class="meta">
          <div class="meta-item">
            <p class="label">count</p>
            <p class="value">1</p>
          </div>
          <div class="meta-item">
            <p class="label">Runs</p>
            <p class="value">1</p>
          </div>
          <div class="meta-item">
            <p class="label">License</p>
            <p class="value">CC-BY-4.0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
